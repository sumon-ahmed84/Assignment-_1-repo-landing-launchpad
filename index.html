<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css/style.css" />
    <title>Webflow Agency</title>
  </head>
  <body class="Raleway">
    <header class="header">
      <nav>
        <h3>LOGO</h3>
        <button class="btn-primary">Sign Up</button>
      </nav>
      <div class="text-center">
        <div>
          <h1>Cool Dark UI Template for Webflow Agencies!</h1>
          <button class="btn-primary two-btn">Stay Focused</button>
        </div>
      </div>
    </header>
    <main>
      <section class="action-section">
        <div class="left-section">
          <h3 class="title">See It in Action</h3>
          <h5 class="sub-title">
            Explore the live preview and imagine your brand in this bold new
            look.
          </h5>
          <button class="btn-primary three-btn">Launch Live Preview</button>
        </div>
        <img class="right-section" src="./image/wc-mini.png" alt="" />
      </section>
      <!-- Productive-section -->
      <section class="Productive-section">
        <h2 class="content-title">Joined Thousands of Productive Users</h2>
        <div class="data-with-subtitle content-title">
          <div class="stat-box">
            <h3 class="data">50K</h3>
            <p class="subtitle">Active Users</p>
          </div>
          <div class="stat-box">
            <h3 class="data">2M+</h3>
            <p class="subtitle">Focus Sessions</p>
          </div>
          <div class="stat-box">
            <h3 class="data">95%</h3>
            <p class="subtitle">Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
